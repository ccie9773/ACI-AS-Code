---
apic:
  fabric_policies:
    vmware_vmm_domains:
    - name: vds1-managed
      access_mode: read-write
      tag_collection: true
      vlan_pool: all-vlans
      vswitch:
        cdp_policy: nac-cdp-enabled
        lldp_policy: nac-lldp-disabled
        port_channel_policy: nac-mac-pinning
        enhanced_lags:
            - name: port-channel
              mode: active
              lb_mode: src-dst-ip
              num_links: 2
      credential_policies:
        - name: admin
          username: administrator@vsphere.local
          password: 123Cisco123!
      vcenters:
        - name: vcenter1
          hostname_ip: 100.64.60.200
          datacenter: Datacenter-crown
          credential_policy: admin
          dvs_version: "7.0"
          statistics: true
          mgmt_epg: oob
